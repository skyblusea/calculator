<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>계산기</title>
</head>
<body>
  <div class="calculator">
  <input id="screen" class="screen" value="0"/>
  <div class="keyboard">
    <div class="row">
      <kbd tabindex=1 data-key="&#128151;"></kbd>
      <kbd data-key="&#128156;"></kbd>
      <kbd data-key="&#10006;"></kbd>
      <kbd data-key="&#9664;"></kbd>
    </div>
    <div class="row">
      <!-- 데이터셋 속성은 data-속성명="속성값" 으로 1개의 데이터셋 속성을 정의 -->
      <kbd data-key="7" value="7"></kbd>
      <kbd data-key="8"></kbd>
      <kbd data-key="9"></kbd>
      <kbd data-key="&#247;"></kbd>
    </div>
    <div class="row">
      <kbd data-key="4"></kbd>
      <kbd data-key="5"></kbd>
      <kbd data-key="6"></kbd>
      <kbd data-key="&#215;"></kbd>
    </div>
    <div class="row">
      <kbd data-key="1"></kbd>
      <kbd data-key="2"></kbd>
      <kbd data-key="3"></kbd>
      <kbd data-key="&#8722;"></kbd>
    </div>
    <div class="row">
      <kbd data-key="0"></kbd>
      <kbd data-key="."></kbd>
      <kbd data-key="&#61;"></kbd>
      <kbd data-key="&#43;"></kbd>
  </div>
  <script  src="index.js"></script>

</body>
